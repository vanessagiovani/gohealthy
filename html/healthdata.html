            <a href="../html/signup.html">Sign Up</a>
            <a href="../html/login.html">Log In</a>
        </div>
    </header>
    <h1>Health Data</h1>
    <form name="orderForm" action="" onsubmit="validateForm(event)" method="POST">
        <div class="judul">
            <p>HEALTH DATA</p>
        </div>
        <div>
            <label for="age">Age (years old)
                <p class="error" id="error-age"></p>
            </label>
            <input type="number" name="age" id="age">
        </div>
        <br>
        <div>
            <label for="height">
                Height (cm)
                <p class="error" id="error-height"></p>
                <input type="text" name="height" id="height">
            </label>
        </div>
        <br>
        <div>
            <label for="weight">
                Weight (kg)
                <p class="error" id="error-weight"></p>
                <input type="number" name="weight" id="weight">
            </label>
        </div>
        <br>
        <div>
            <label for="gender">
                Gender
                <p class="error" id="error-gender"></p>
            </label>
            <select name="gender" id="gender">
                <option value="0">--Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <br>
        <div>
            <label for="exerciseHour">
                How often do you exercise?
                <p class="error" id="error-exerciseHour"></p>
            </label>
            <select name="exerciseHour" id="exerciseHour">
                <option value="0">--Choose--</option>
                <option value="1">Exercise 1 times/week</option>
                <option value="2">Exercise 2 times/week</option>
                <option value="3">Exercise 3 times/week</option>
            </select>
        </div>
        <br>
        <div>
            <label for="sleep">
                How many hours you sleep?
                <p class="error" id="error-sleep"></p>
                <input type="number" name="sleep" id="sleep">
            </label>
        </div>
        <br>
        <div>
            <label for="special">
                Do you have any special condition?
                <p class="error" id="error-special"></p>
            </label>
            <input type="text" name="special" id="special">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit" id="submit"> 
        </div>
    </form> 
    <footer>
        <div class="footer">
            <div class="logo2">
                <a class="logoo" href="../html/index.html">
                    <img src="../assets/pluslogo.png" width="100px" height="100px">

             </div>

                    </div>

                    Facebook
                    <div class="account">
                        <a href="https://www.facebook.com/">@letsgohealthy</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact">
            <div class="desc">
                Contact Us:
            </div>
            <div class="chat">
                <div class="whastapp">
                    <a href="https://wa.me/087888816968">
                        <img src="../assets/whatsapp.png" width="30px" height="30px">
                    </a>
                </div>
                <div class="gmail">
                    <a href="mailto:gohealthy@gmail.com">
                        <img src="../assets/email.png" width="30px" height="30px">
                    </a>
                </div>
            </div>
        </div>
    </footer>
