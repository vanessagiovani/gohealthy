    <div class="content" style="background-image: url('../assets/ocean.gif'); background-size: 120%;">
        <div class="intake-container">
            <div class="intake-content">
                <h1>Water Intake</h1>
                <br/>
                <form name="waterForm" action="" onsubmit="" method="POST">
                    <h3>Schedule</h3>
                    <br/>
                    <div class = "form-box">
                        <label for="start-hour">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start: &nbsp;
                        </label>
                        <input type="number" placeholder="00" name="start-hour" id="start-hour" min="0" max="23">
                        <p>&nbsp;:&nbsp;</p>
                        <input type="number" placeholder="00" name="start-minute" id="start-minute" min="0" max="59">
                    </div>
                    <br>
                    <div class = "form-box">
                        <label for="end-hour">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;End: &nbsp;
                        </label>
                        <input type="number" placeholder="00" name="end-hour" id="end-hour" min="0" max="23">
                        <p>&nbsp;:&nbsp;</p>
                        <input type="number" placeholder="00" name="end-minute" id="end-minute" min="0" max="59">
                    </div>
                    <br>
                    <h3>Amount</h3>
                    <br>
                    <div class = "form-box">
                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                        <input type="number" placeholder="0.00" name="amount" id="amount" min="0" max="50">
                        <label for="amount">
                            &nbsp; litres
                            <p class="error" id="error-amount"></p>
                        </label>
                    </div>
                    <br>

                    <div>
                        <label for="msg">
                            <h3>Message</h3>
                            <br>
                        </label>
                        <input type="text" placeholder="It's time to drink water!" name="msg" id="msg">
                    </div>
                    <br>
                    <div>
                        <label for="sound">
                            <h3>Notification sound</h3>
                        </label>
                        <select name="sound" id="sound">
                            <option value="1">Default notification sound</option> 
                            <option value="2">Pristine</option> <!--https://notificationsounds.com/message-tones/pristine-609-->
                            <option value="3">Bubbling Up</option> <!--https://notificationsounds.com/notification-sounds/bubbling-up-530-->
                        </select>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Submit" id="submit" onclick="healthDataSave()"> 
                        <script src = "../javascript/script.js"></script>
                    </div>
                </form> 
            </div>
        </div>
    </div>
